services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arshan-portfolio
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Europe/Barcelona
      - DB_PATH=/app/data/database/contacts.sqlite
      - LOG_DIR=/app/data/logs
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 24h
      timeout: 10s
      retries: 1
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge

